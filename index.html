<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>construct date class</title>
</head>
<body>
<script>
    // xay dung MyDate voi phuong thuc khoi tao co 3 tham so truyen vao
    let MyDate = function (day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;



        // xay dung phuong thuc tra ve date, month, year
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        // xay dung phuong thuc thiet dat gia tri thuoc tinh
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }


        // phuong thuc setDate() de thiet dat lai ngay,thang,năm
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        // phuong thuc toString() để trả về chuỗi theo dinh dang dd/mm/yyyy
        this.toString = function () {
            return this.day + "/" + this.month + "/" + this.year;
        }
    };
    let date = new MyDate(2, 2, 2007);

    //truy cap phuong thuc cua lop date
    let day = date.getDay(); // 2

    let month = date.getMonth(); // 2

    let year = date.getYear(); // 2007

    alert(day + "/" + month + "/" + year);


    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    let day1 = date.getDay();
    let month1 = date.getMonth();
    let year1 = date.getYear();
    alert(day1 + "/" + month1 + "/" + year1);


    date.setDate(20,11,2021);
    let a = date.toString();
    alert(a);



</script>
</body>
</html>
